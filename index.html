<body>
    <div id="creek"></div>

</body>
<script>
    var creek = document.getElementById("creek");
    var numLine = 10;
    var currentLine = 0;
    var interval;

    interval = setInterval(function () {
        var word = document.createElement("span")
        word.innerText = "fig ";
        creek.append(word)
        currentLine++;
        if (currentLine >= numLine) {
            clearInterval(interval);
        }
    }, 400)
</script>
